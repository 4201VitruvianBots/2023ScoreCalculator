<!DOCTYPE html>
<html>

<head>
    <title>Score Calculator</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta charset="utf-8" />
    <link type="text/css" rel="stylesheet" href="style.css" />
</head>

<body>
    <main>
        <h1>Scoring Calculator</h2>
            <div class="section">
                <h2>Autonomous</h2>
                <div class="columns">
                    <div>
                        <label>
                            <input type="number" value="0" id="auto_high" >
                            Auto High Pieces
                        </label>
                    </div>
                    <div>
                        <label>
                            <input type="number" value="0" id="auto_mid" >
                            Auto Mid Pieces
                        </label>
                    </div>
                    <div>
                        <label>
                            <input type="number" value="0" id="auto_low" >
                            Auto Low Pieces
                        </label>
                    </div>
                    <div>
                        <label>
                            <input type="number" value="0" id="auto_dock" >
                            Auto docked robots
                        </label>
                    </div>
                    <div>
                        <label>
                            <input type="number" value="0" id="auto_balance" >
                            Auto balanced robots
                        </label>
                    </div>
                    <div>
                        <label>
                            <input type="number" value="0" id="mobility" >
                            Number of mobility robots
                        </label>
                    </div>
                </div>
            </div>
            <div class="section">
                <h2>All</h2>
                <div class="columns">
                    <div>
                        <label>
                            <input type="number" value="0" id="all_high" >
                            All High Pieces
                        </label>
                    </div>
                    <div>
                        <label>
                            <input type="number" value="0" id="all_mid" >
                            All Mid Pieces
                        </label>
                    </div>
                    <div>
                        <label>
                            <input type="number" value="0" id="all_low" >
                            All Low Pieces
                        </label>
                    </div>
                    <div>
                        <label>
                            <input type="number" value="0" id="end_dock" >
                            Endgame docked robots
                        </label>
                    </div>
                    <div>
                        <label>
                            <input type="number" value="0" id="end_balance" >
                            Endgame balanced robots
                        </label>
                    </div>
                    <div>
                        <label>
                            <input type="number" value="0" id="parked" >
                            Number of parked robots
                        </label>
                    </div>
                    <div>
                        <label>
                            <input type="number" value="0" id="supercharged" >
                            Supercharged Nodes
                        </label>
                    </div>
                    <div>
                        <label>
                            <input type="number" value="0" id="links" >
                            Number of links
                        </label>
                    </div>
                </div>
            </div>

            <div class="section">
                <h2>Scores</h2>
                <div class="columns">
                    <div>
                        <span id="mobility_score" class="field">0</span>
                        Auto Mobility
                    </div>
                    <div>
                        <span id="grid_score" class="field">0</span>
                        Grid
                    </div>
                    <div>
                        <span id="station_score" class="field">0</span>
                        Charge Station
                    </div>
                    <div>
                        <span id="park_score" class="field">0</span>
                        Endgame Park
                    </div>
                    <div>
                        <span id="total_score" class="field">0</span>
                        Total without Fouls
                    </div>
                </div>
                <button id="reset">Reset</button>
            </div>
        </div>
    </main>
    <script src="script.js"></script>
</body>

</html>
